<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Faça seu Login</title>
        <link href="perfume.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h:form id="formLogin" prependId="false">
            <div id="formularioLogin">
            <h:messages styleClass="caixaDeErro" globalOnly="true" showDetail="true" showSummary="false" />
            <h1>Sis-Biblioteca</h1>
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Login: " for="login "/>
                <h:inputText id="login" required="true" requiredMessage="Login obrigatório" value="#{autenticaMB.usuarioLogado.login}" />
                <h:message for="login" />
                
                <h:outputLabel value="Senha: " for="senha" />
                <h:inputSecret id="senha" required="true" requiredMessage="Senha obrigatória" value="#{autenticaMB.usuarioLogado.senha}"/>
                <h:message for="senha" />
                
                <h:commandButton value="Logar" action="#{autenticaMB.autenticar()}" />
                
            </h:panelGrid>
            </div><!--Fecha div formulario-->
        </h:form>
    </body>
</html>
