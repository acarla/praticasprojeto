<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
     <h:head>
        <title>Livro</title>
        <link href="perfume.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="/cabecalho.xhtml" />
        <div id="principal">
            <h:form id="menu">
                <h:commandLink action="#{livroMB.telaCadastrar()}" value="Cadastrar livro" styleClass="link"/>
                <h:commandLink action="#{livroMB.telaListar()}" value="Listar livro" styleClass="link"/>
                <h:commandLink action="#{livroMB.telaListar()}" value="Editar livro" styleClass="link"/>
                <h:commandLink action="#{livroMB.telaListar()}" value="Remover livro" styleClass="link"/>
            </h:form>

            <div id="formulario"  >   
                <!-- Cadastro -->
                <h:form id="Eform" rendered="#{livroMB.cadastrar}">
                    <h2>Cadastro</h2>
                    <h:messages globalOnly="true" />
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Titulo:" for="titulop" />
                        <p:inputText id="titulop" value="#{livroMB.livro.titulo}" required="true" requiredMessage="Campo Obrigatório" />
                        <h:message for="titulop" />

                        <h:outputLabel value="ISBN :" />
                        <p:inputText id="ISBN" value="#{livroMB.livro.ISBN}" required="true" requiredMessage="Campo Obrigatório"/>
                        <h:message for="ISBN" />

                        <h:commandButton value="Enviar" action="#{livroMB.addLivro()}" />  
                    </h:panelGrid>

                </h:form>
                <!-- Cadastro -->
                <!-- Listar-->
                <h:form id="formlistar" rendered="#{livroMB.listar}">

                    <h:dataTable value="#{livroMB.listaLivros()}" var="livro">

                        <h:column>
                            <f:facet name= "header"><h:outputText value="Titulo" /></f:facet>
                            <h:outputText value="#{livro.titulo}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header"><h:outputText value="ISBN" /></f:facet>
                            <h:outputText value="#{livro.ISBN}" />
                        </h:column>

                        <p:column headerText="Ações" style="width:25%">
                            <h:commandButton action="#{livroMB.telaEditar()}" value="Editar" styleClass="bt2" >
                                <f:setPropertyActionListener value="#{livro}" target="#{livroMB.livro}"/>
                            </h:commandButton>
                        </p:column>
                        <p:column>
                            <h:commandButton action="#{livroMB.removelivro()}" value="Excluir" styleClass="bt2">
                                <f:setPropertyActionListener value="#{livro}" target="#{livroMB.livro}"/>
                            </h:commandButton>
                        </p:column>
                    </h:dataTable>
                </h:form>
                <!-- Listar -->
                <!-- Editar -->
                <h:form id="formeditar" rendered="#{professorMB1.editar}">
                    <h2>Editar</h2>
                    <h:messages globalOnly="true" />
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Titulo:" />
                        <p:inputText id="titulo" value="#{livroMB.livro.titulo}" required="true" requiredMessage="Campo Obrigatório" />
                        <h:message for="titulo" />

                        <h:outputLabel value="ISNS :" />
                        <p:inputText id="ISNS" value="#{livroMB.livro.ISBN}" required="true" requiredMessage="Campo Obrigatório"/>
                        <h:message for="ISNS" />

                        
                        <h:commandButton value="Atualizar" action="#{livroMB.atualizaLivro()}" />
                    </h:panelGrid>
                </h:form>
                <!-- Editar -->
            </div> <!--formulario-->
        </div><!--principal-->
        <ui:include src="/rodape.xhtml" />
    </h:body>
</html>
