<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
          
   <h:head>
        <title>Aluno</title>
       
    </h:head>
    <h:body>
       
        <div id="principal">
            <h:form id="menu">
                <h:commandLink action="#{alunoMB.telaCadastrar()}" value="Cadastrar Aluno" styleClass="link"/>
                <h:commandLink action="#{alunoMB.telaListar()}" value="Listar Aluno" styleClass="link"/>
                <h:commandLink action="#{alunoMB.telaListar()}" value="Editar Aluno" styleClass="link"/>
                <h:commandLink action="#{alunoMB.telaListar()}" value="Remover Aluno" styleClass="link"/>
            </h:form>

            <div id="formulario"  >   
                <!-- Cadastro -->
                <h:form id="Eform"  rendered="#{alunoMB.cadastrar}">
                    <h2>Cadastro</h2>
                    <h:messages globalOnly="true" />
                    <h:panelGrid columns="3">

                        <h:outputLabel value="Nome: " />
                        <p:inputText  id="nome" value="#{alunoMB.aluno.nome}" required="true" requiredMessage="Campo Obrigatório !" />
                        <h:message for="nome" />

                        <h:outputLabel value="Email :" />
                        <p:inputText id="email" value="#{alunoMB.aluno.email}" required="true" requiredMessage="Campo Obrigatório !" validator="validaEmail" />
                        <h:message for="email" />
                        
                        <h:outputLabel value="matricula :" />
                        <p:inputText id="matricula" size="3" value="#{alunoMB.aluno.matricula}" required="true" requiredMessage="Campo Obrigatório !"/>
                        <h:message for="matricula" />
                        
                       
                        
                        <h:commandButton value="Enviar" action="#{alunoMB.addAluno()}" />  
                    </h:panelGrid>

                </h:form>
                <!-- Cadastro -->
                <!-- Listar-->
                <h:form id="formlistar" rendered="#{alunoMB.listar}">

                    <h:dataTable value="#{alunoMB.listaAlunos()}" var="aluno">
                        <h:column>
                            <f:facet name= "header"><h:outputText value="Nome" /></f:facet>
                            <h:outputText value="#{aluno.nome}" />
                        </h:column>
                        <h:column>
                            <f:facet name= "header"><h:outputText value="Email" /></f:facet>
                            <h:outputText value="#{aluno}" converter="#{alunoMB.alunoConverter}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <!-- Listar -->
                <!-- Editar -->
                <h:form id="formeditar" rendered="#{alunoMB.editar}">
                    <h2>Editar</h2>
                    <h:messages globalOnly="true" />
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nome:" />
                        <p:inputText id="nome" value="#{alunoMB.aluno.nome}" required="true" requiredMessage="Campo Obrigatório" />
                        <h:message for="nome" />

                        <h:outputLabel value="email :" />
                        <p:inputText id="email" value="#{emailMB1.aluno.email}" required="true" requiredMessage="Campo Obrigatório"/>
                        <h:message for="email" />

                        <h:outputLabel value="matricula :" />
                        <p:inputText id="matricula" value="#{matriculaMB1.aluno.email}" required="true" requiredMessage="Campo Obrigatório"/>
                        <h:message for="matricula" />
                        
                        <h:commandButton value="Atualizar" action="#{matriculaMB1.atualizaraluno()}" />
                    </h:panelGrid>
                </h:form>
                <!-- Editar -->
            </div> <!--formulario-->
        </div><!--principal-->
        <ui:include src="/rodape.xhtml" />
    </h:body>
</html>
